# Put source image on the left, destination image on the right. 
# For example:
#
#    // This rule means sync all images in left repo to right repo
#    "quay.io/kubernetes-multicluster/kubefed": "kubespheredev/kubefed"  
#
#    // Only sync image tagged v0.3.0 to right repo
#    "quay.io/kubernetes-multicluster/kubefed:v0.3.0": "kubespheredev/kubefed"  
#
#    // Sync multiple images to right repo
#    "quay.io/kubernetes-multicluster/kubefed:v0.3.0,v0.4.0,v0.5.0": "kubespheredev/kubefed"  
#
# If images are not public, please contact @zryfish to add registry credentials.
#
#
# Testing
# For testing purpose
#
"quay.io/kubernetes-multicluster/kubefed:v0.3.0": "kubespheredev/kubefed"
"quay.io/kubernetes-multicluster/kubefed:v0.3.0": "kubesphere/kubefed"

